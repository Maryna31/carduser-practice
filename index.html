<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card User</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <article class="userCard">
      <button class="editBtn">
        <i class="fa-regular fa-pen-to-square"></i>
      </button>
      <img
        class="userImg"
        src="https://images.pexels.com/photos/2777898/pexels-photo-2777898.jpeg?auto=compress&cs=tinysrgb&w=800"
        alt="Name"
      />
      <h2>Lorem, ipsum.</h2>
      <div><i class="fa-solid fa-location-dot"></i> Lorem ipsum dolor sit.</div>
      <p class="userDescription">
        Lorem ipsum dolor xsit amet consectetur adipisicing elit. Quia
        perferendis cumque praesentium dicta suscipit iusto, adipisci quisquam
        natus itaque sapiente.
      </p>
      <div class="memberSection">
        <div>
          <div>Lorem.</div>
          <div><i class="fa-solid fa-star"></i> Lorem, ipsum.</div>
        </div>
        <button>Lorem.</button>
      </div>
      <footer class="cardFooter">
        <h3>Lorem, ipsum.</h3>
        <ul class="sosialLinks">
          <li class="socialLinkItem">
            <i class="fa-brands fa-facebook-f"></i>
          </li>
          <li class="socialLinkItem"><i class="fa-brands fa-twitter"></i></li>
          <li class="socialLinkItem"><i class="fa-brands fa-google"></i></li>
          <li class="socialLinkItem"><i class="fa-brands fa-instagram"></i></li>
        </ul>
      </footer>
    </article>
  </body>
</html>
